<!DOCTYPE html>
<html>
<body>

<h2>CNN of Radiological Images</h2>

<form action="{{ url_for('predict')}}"method="post" enctype="multipart/form-data">
  <p><input type="file"  accept="image/*" name="file" id="file"  onchange="loadFile(event)" style="display: none;"></p>
  <h3><label for="file" name="file" style="cursor: pointer;">Browse &Upload Image</label></h3
  <p><img id="output" width="200" /></p>

<button type="submit">Predict</button><br>
</form>

{{ prediction_text }}

</body>
</html>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
